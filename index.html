<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon papeleria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .part1{
        display: inline-block;
      }
      .part2{
        display:inline-block;
      }
      #carouselExample{
        position:relative;
        top: 20px;
      }
      .pagination{
        position:relative;
        top: 20px;
      }
      .comprar{
        position:relative;
        top: 15px;
      }
    
    </style>
</head>
<body>
  <div class="part1">
  <button type="button" class="btn btn-primary">Escolares</button>
  <button type="button" class="btn btn-secondary">Arquitectura</button>
  <button type="button" class="btn btn-success">Dibujo</button>
  <button type="button" class="btn btn-danger">Regalos</button>
  <button type="button" class="btn btn-warning">Impresiones</button>
  
  <button type="button" class="btn btn-link">Mas</button>
</div>
<div id="carouselExample" class="part2">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="./Imagenes/Papeleria.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="./Imagenes/regalos.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="./Imagenes/Captura de pantalla 2024-04-09 203135.png" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<p class="comprar">
  <button type="button" class="btn btn-primary" data-bs-toggle="button">Ir a comprar</button>
  <button type="button" class="btn active" data-bs-toggle="button" aria-pressed="true">Cancelar</button>
</p>

<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item"><a class="page-link" href="#">Anterior</a></li>
    <li class="page-item"><a class="page-link" href="#">1</a></li>
    <li class="page-item"><a class="page-link" href="#">2</a></li>
    <li class="page-item"><a class="page-link" href="#">3</a></li>
    <li class="page-item"><a class="page-link" href="#">Siguiente</a></li>
  </ul>
</nav>
</body>
</html>
